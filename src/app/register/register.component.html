<div class="container p-5 ">
    <div *ngIf="registrError" class="exist">
        {{registrError}}
    </div>
    <div class="row">
        <div class="col-md-6 p-0">
            <img src="../../assets/images/spider_man bg.jpg" class="w-100" alt="">
        </div>
        <div class="col-md-6 input-box">
            <form [formGroup]="registryForm" (ngSubmit)="submitRegistrForm(registryForm)">
                <h2 class="text-center my-3">Create My Account!</h2>
                <div class="row">
                    <div class="col-md-6 my-2"><input formControlName="first_name" type="text" name="first_name" placeholder="First Name" class="form-control">
                        <div *ngIf="registryForm.get('first_name')?.errors && registryForm.get('first_name')?.touched">
                            <div class="invalid" *ngIf="registryForm.get('first_name')?.getError('minlength')">min lenght 3</div>
                            <div class="invalid" *ngIf="registryForm.get('first_name')?.getError('maxlength')">max lenght 10</div>
                            <div class="invalid" *ngIf="registryForm.get('first_name')?.getError('required')">required</div>
                        </div>
                    </div>

                    <div class="col-md-6 my-2"><input formControlName="last_name" type="text" placeholder="Last Name" class=" form-control">
                        <div *ngIf="registryForm.get('last_name')?.errors && registryForm.get('last_name')?.touched">
                            <div class="invalid" *ngIf="registryForm.get('last_name')?.getError('minlength')">min lenght 3</div>
                            <div class="invalid" *ngIf="registryForm.get('last_name')?.getError('maxlength')">max lenght 10</div>
                            <div class="invalid" *ngIf="registryForm.get('last_name')?.getError('required')">required</div>


                        </div>
                    </div>
                    <div class="col-md-12 my-2"><input formControlName="email" type="text" placeholder="Email Address" class=" form-control">
                        <div *ngIf="registryForm.get('email')?.errors && registryForm.get('email')?.touched ">
                            <div class="invalid" *ngIf="registryForm.get('email')?.getError('required')">required</div>
                            <div class="invalid" *ngIf="registryForm.get('email')?.getError('email')">email not valid</div>

                        </div>
                    </div>
                    <div class="col-md-12 my-2"><input formControlName="age" type="number" placeholder="age"  class=" form-control">
                        <div *ngIf="registryForm.get('age')?.errors && registryForm.get('age')?.touched ">
                            <div class="invalid" *ngIf="registryForm.get('age')?.getError('required')">required</div>
                            <div class="invalid" *ngIf="registryForm.get('age')?.getError('min')">min age 10</div>
                            <div class="invalid" *ngIf="registryForm.get('age')?.getError('max')">max age 70</div>

                        </div>
                    </div>
                    <div class="col-md-12 my-2"><input formControlName="password" type="password" placeholder="Password" class=" form-control">
                        <div *ngIf="registryForm.get('password')?.errors && registryForm.get('password')?.touched ">
                            <div class="invalid" *ngIf="registryForm.get('password')?.getError('required')">required</div>
                            <div class="invalid" *ngIf="registryForm.get('password')?.getError('pattern')">Invalid password</div>
                        </div>
                    </div>
                    <div class="col-md-12 my-2"><button [disabled]="registryForm.invalid" type="submit" class=" form-control">Create Account</button></div>
                    <div class="text-center">Already a member? <a class=" text-decoration-none" routerLink="/login">log In</a></div>
                </div>
            </form>
        </div>
    </div>
</div>
